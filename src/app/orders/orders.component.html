<div id="wrapper">
  <div class="container">
    <h1>List of orders</h1>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Currency</th>
          <th>Quantity</th>
          <th>Price</th>
          <th width="10%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.currency}}</td>
          <td>{{order.qty}}</td>
          <td>{{order.price}}</td>
          <td><button>Select</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
