<div id="wrapper">
  <div class="container">
    <h1>List of open orders</h1>
    <h3>AJKC/EUR</h3>
    <form id="addOrder" (ngSubmit)="handleSubmit()">
      <div class="row">
        <div class="col-md-3">
          <label>Pair:</label>
          <select id="type" name="type" class="form-control" [(ngModel)]="newOrder.type">
            <option value="buy">BUY</option>
            <option value="sell">SELL</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Quantity:</label>
          <input id="qty" name="qty" class="form-control" placeholder="Quantity" type="number" required [(ngModel)]="newOrder.qty"> 
        </div>
        <div class="col-md-3">
          <label>Price:</label>
          <input id="price" name="price" class="form-control" placeholder="Price" type="number" step="0.01" value="2" required [(ngModel)]="newOrder.price">
        </div>
        <div class="col-md-3">
          <label>&nbsp;</label><br />
          <button type="submit" class="btn btn-primary">Place order</button>
        </div>
      </div>
    </form>
    <br />
    <br />
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Order</th>
          <th>Quantity</th>
          <th>Price</th>
          <th width="10%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of openOrders">
          <td>{{order.type}}</td>
          <td>{{order.qty}}</td>
          <td>{{order.price}}</td>
          <td><button (click)="selectTrade(order)">Select</button></td>
        </tr>
      </tbody>
    </table>
    <h1>Trade history</h1>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Order</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.type}}</td>
          <td>{{order.qty}}</td>
          <td>{{order.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
